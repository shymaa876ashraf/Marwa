<form style="width: 50%; margin-left: 350px;">
  {{userModel | json}}
  <br>
    <div class="mb-3">
      <label for="exampleInputEmail1"  class="form-label">User Name</label>
      <input type="text" #username="ngModel" [(ngModel)]="userModel.username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" #password="ngModel" [(ngModel)]="userModel.password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="text-center"><button type="submit" (click)="onSubmit(userModel)" class="btn btn-primary">login</button></div>
</form>
